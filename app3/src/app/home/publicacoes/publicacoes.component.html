<div class="row" *ngFor="let publicacao of publicacoesTime">
  <div class="col d-flex justify-content-center">
    <div class="card">
      <div class="card-body">
        <p class="card-text"><strong>{{ publicacao.nomeUsuario }}</strong></p>
      </div>

      <!-- A condição OR (||) garante que no momento da renderização, caso a imagem ainda não esteja disponível o Angular não 
           tente efetuar a carga da imagem em tela, isto impede que seja apresentado erro no console, visto que a imagem ainda não 
           encontra-se no asset da aplicação, pois está em processo de download durante a etapa de renderização da página. -->
      <img class="card-img" [src]="publicacao.urlImagem || ''" />
      
      <div class="card-body">
        <p class="card-text">
          <strong>{{ publicacao.nomeUsuario }}</strong> {{ publicacao.titulo }}
        </p>

        <hr />
        <input 
          type="text" 
          class="form-control comentario"
          placeholder="Adicione um comentário..." 
        />
      </div>
    </div>
  </div>
</div>
